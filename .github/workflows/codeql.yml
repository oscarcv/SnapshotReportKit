name: CodeQL

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 6 * * 1"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (Swift)
    runs-on: macos-15
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "latest-stable"

      - name: Show toolchain
        run: |
          xcodebuild -version
          swift --version

      - name: Resolve dependencies (outside CodeQL tracing)
        run: swift package resolve -v

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: swift

      - name: Build for CodeQL
        timeout-minutes: 20
        run: |
          swift build --build-tests --skip-update -v

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
