name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64, x86_64]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "latest-stable"

      - name: Build binary
        run: |
          swift --version
          swift build -c release --product snapshot-report --arch "${{ matrix.arch }}"

      - name: Package artifact
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          ARCH="${{ matrix.arch }}"
          ROOT="snapshot-report-${VERSION}-macos-${ARCH}"
          mkdir -p "dist/${ROOT}"

          BIN=".build/${ARCH}-apple-macosx/release/snapshot-report"
          cp "${BIN}" "dist/${ROOT}/snapshot-report"
          chmod +x "dist/${ROOT}/snapshot-report"

          tar -C dist -czf "dist/${ROOT}.tar.gz" "${ROOT}"
          shasum -a 256 "dist/${ROOT}.tar.gz" | awk '{print $1}' > "dist/${ROOT}.sha256"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.arch }}
          path: dist/*

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build-macos]

    steps:
      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: release-arm64
          path: dist

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: release-x86_64
          path: dist

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.sha256
          generate_release_notes: true

  update-homebrew-tap:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    needs: [publish-release]
    if: ${{ github.ref_type == 'tag' }}

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v6

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: release-arm64
          path: dist

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: release-x86_64
          path: dist

      - name: Checkout tap repo
        uses: actions/checkout@v6
        with:
          repository: oscarcv/tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN != '' && secrets.HOMEBREW_TAP_TOKEN || github.token }}
          path: tap

      - name: Generate formula
        env:
          REPOSITORY: ${{ github.repository }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          VERSION="${TAG_NAME#v}"
          ARM_TAR="snapshot-report-${VERSION}-macos-arm64.tar.gz"
          X86_TAR="snapshot-report-${VERSION}-macos-x86_64.tar.gz"

          ARM_SHA="$(cat "dist/snapshot-report-${VERSION}-macos-arm64.sha256")"
          X86_SHA="$(cat "dist/snapshot-report-${VERSION}-macos-x86_64.sha256")"

          ARM_URL="https://github.com/${REPOSITORY}/releases/download/${TAG_NAME}/${ARM_TAR}"
          X86_URL="https://github.com/${REPOSITORY}/releases/download/${TAG_NAME}/${X86_TAR}"

          mkdir -p tap/Formula
          cat > tap/Formula/snapshot-report.rb <<EOF
          class SnapshotReport < Formula
            desc "Snapshot report generator for Swift SnapshotTesting"
            homepage "https://github.com/${REPOSITORY}"
            version "${VERSION}"

            on_macos do
              if Hardware::CPU.arm?
                url "${ARM_URL}"
                sha256 "${ARM_SHA}"
              else
                url "${X86_URL}"
                sha256 "${X86_SHA}"
              end
            end

            def install
              bin.install "snapshot-report"
            end

            test do
              assert_match "snapshot-report", shell_output("#{bin}/snapshot-report --help")
            end
          end
          EOF

      - name: Commit and push formula update
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${HOMEBREW_TAP_TOKEN}" ]; then
            echo "HOMEBREW_TAP_TOKEN is required to push to oscarcv/tap."
            echo "Set it in Settings > Secrets and variables > Actions > New repository secret."
            exit 1
          fi
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/oscarcv/tap.git"
          git add Formula/snapshot-report.rb
          if git diff --staged --quiet; then
            echo "No tap changes to commit."
            exit 0
          fi
          git commit -m "snapshot-report ${GITHUB_REF_NAME}"
          git push
